#
# Components
#   
components:
  schemas:
    DomainCreateRequest:
      allOf:
        - $ref: 'epp-schema.yaml#/definitions/epp_eppType'
        - properties:
            command:
              type: object
              properties:
                create:
                  $ref: 'epp-schema.yaml#/definitions/domain_createType'
              required:
                - create
          required:
            - command
  parameters:
    p_id:
      name: id
      description: Object identifier
      in: path
      required: true
      schema:
         type: string
    p_cltrid:
      name: REPP-cltrid
      description: Client transaction identifier
      in: header
      schema:
        type: string
      required: true
    p_svcs:
      name: REPP-svcs
      description: Namespace used
      in: header
      schema:
        type: string
      required: true
    p_svcs-ext:
      name: REPP-svcs-ext
      description: Extension namespace used
      in: header
      schema:
        type: string
      required: false
    p_authinfo:
      name: REPP-authInfo
      description: Object authorization details
      in: header
      schema:
        type: string
      required: false
    p_roid:
      name: REPP-Roid
      description: Object linked to authorization
      in: header
      schema:
        type: string
      required: false
    p_acceptLanguage:
      in: header
      name: Accept-Language
      description: Language used for response
      schema:
        type: string
      required: true
    p_filter_name:
      in: query
      name: filter
      description: Name of attibute to filter on
      schema:
        type: string
      required: false
    p_filter_val:
      in: query
      name: val
      description: Value to use for filter
      schema:
        type: string
      required: false
    p_renewal_unit:
      in: query
      name: unit
      description: Unit used for renewal value (e.g. y for year)
      schema:
        type: string
      required: false
      example: 'y'
    p_renewal_value:
      in: query
      name: value
      description: Value for renewal 
      schema:
        type: integer
      required: false
      example: 1
    p_renewal_current_date:
      in: query
      name: current-date
      description: Date on which the current validity period ends
      schema:
        type: string
      required: false
      example: '2023-12-01'
    

  headers:
    cltrid:
      description: Client transaction identifier
      schema:
        type: string
      required: false
    svtrid:
      description: Server transaction identifier
      schema:
        type: string
      required: false
    eppcode:
      description: EPP result code
      schema:
        type: integer
      required: false
    queue-size:
      description: Number of messages in the queue
      schema:
        type: integer
      required: false
    check-avail:
      description: Result of object check
      schema:
        type: integer
      required: true
    check-reason:
      description: Explanation why object cannot be provisioned 
      schema:
        type: integer
      required: false
      
  responses:
    200okNoBody:
      description: OK
      headers:
        REPP-cltrid:
          $ref: '#/components/headers/cltrid'
        REPP-svtrid:
          $ref: '#/components/headers/svtrid'
        REPP-eppcode:
          $ref: '#/components/headers/eppcode'
        REPP-Queue-Size:
          $ref: '#/components/headers/queue-size'
    422ErrorNoBody:
      description:  Unprocessable Content
      headers:
        REPP-cltrid:
          $ref: '#/components/headers/cltrid'
        REPP-svtrid:
          $ref: '#/components/headers/svtrid'
        REPP-eppcode:
          $ref: '#/components/headers/eppcode'
    200okCheckNoBody:
      description: OK
      headers:
        REPP-cltrid:
          $ref: '#/components/headers/cltrid'
        REPP-svtrid:
          $ref: '#/components/headers/svtrid'
        REPP-eppcode:
          $ref: '#/components/headers/eppcode'
        REPP-Queue-Size:
          $ref: '#/components/headers/queue-size'
        REPP-Check-Avail:
          $ref: '#/components/headers/check-avail'
        REPP-Check-Reason:
          $ref: '#/components/headers/check-reason'
    200okWithBody:
      description: OK
      content:
        application/epp+xml:
           schema:
             type: string
        application/epp+json:
           schema:
             type: string
      headers:
        REPP-cltrid:
          $ref: '#/components/headers/cltrid'
        REPP-svtrid:
          $ref: '#/components/headers/svtrid'
        REPP-eppcode:
          $ref: '#/components/headers/eppcode'
        REPP-Queue-Size:
          $ref: '#/components/headers/queue-size'
    422ErrorBody:
      description: Unprocessable Content
      content:
        application/epp+xml:
           schema:
             type: string
        application/epp+json:
           schema:
             type: string
      headers:
        REPP-cltrid:
          $ref: '#/components/headers/cltrid'
        REPP-svtrid:
          $ref: '#/components/headers/svtrid'
        REPP-eppcode:
          $ref: '#/components/headers/eppcode'
      
  requestBodies:
    defaultOptionalRequestBody:
      description: Default request body for XML of JSON message
      required: false
      content:
        application/epp+xml:
          schema:
            type: string
        application/epp+json:
          schema:
            type: string
    defaultRequestBody:
      description: Default request body for XML of JSON message
      required: true
      content:
        application/epp+xml:
          schema:
            type: string
        application/epp+json:
          schema:
            type: string
    