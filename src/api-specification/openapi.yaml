          '200':
            $ref: '#/components/responses/200okWithBody'
          '224':
            $ref: '#/components/responses/422ErrorBody'

  /messages/{id}:
    head:
      summary: Poll ack
      tags:
        - common
      requestBody:
        $ref: '#/components/requestBodies/defaultOptionalRequestBody'
