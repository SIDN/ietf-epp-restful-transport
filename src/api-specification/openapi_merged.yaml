components:
  headers:
    check-avail:
      description: Result of object check
      required: true
      schema:
        type: integer
    check-reason:
      description: Explanation why object cannot be provisioned
      required: false
      schema:
        type: integer
    cltrid:
      description: Client transaction identifier
      required: false
      schema:
        type: string
    eppcode:
      description: EPP result code
      required: false
      schema:
        type: integer
    queue-size:
      description: Number of messages in the queue
      required: false
      schema:
        type: integer
    svtrid:
      description: Server transaction identifier
      required: false
      schema:
        type: string
  parameters:
    p_acceptLanguage:
      description: Language used for response
      in: header
      name: Accept-Language
      required: true
      schema:
        type: string
    p_authinfo:
      description: Object authorization details
      in: header
      name: REPP-authInfo
      required: false
      schema:
        type: string
    p_cltrid:
      description: Client transaction identifier
      in: header
      name: REPP-cltrid
      required: true
      schema:
        type: string
    p_filter_name:
      description: Name of attibute to filter on
      in: query
      name: filter
      required: false
      schema:
        type: string
    p_filter_val:
      description: Value to use for filter
      in: query
      name: val
      required: false
      schema:
        type: string
    p_id:
      description: Object identifier
      in: path
      name: id
      required: true
      schema:
        type: string
    p_renewal_current_date:
      description: Date on which the current validity period ends
      example: '2023-12-01'
      in: query
      name: current-date
      required: false
      schema:
        type: string
    p_renewal_unit:
      description: Unit used for renewal value (e.g. y for year)
      example: y
      in: query
      name: unit
      required: false
      schema:
        type: string
    p_renewal_value:
      description: Value for renewal
      example: 1
      in: query
      name: value
      required: false
      schema:
        type: integer
    p_roid:
      description: Object linked to authorization
      in: header
      name: REPP-Roid
      required: false
      schema:
        type: string
    p_svcs:
      description: Namespace used
      in: header
      name: REPP-svcs
      required: true
      schema:
        type: string
    p_svcs-ext:
      description: Extension namespace used
      in: header
      name: REPP-svcs-ext
      required: false
      schema:
        type: string
  requestBodies:
    defaultOptionalRequestBody:
      content:
        application/epp+json:
          schema:
            type: string
        application/epp+xml:
          schema:
            type: string
      description: Default request body for XML of JSON message
      required: false
    defaultRequestBody:
      content:
        application/epp+json:
          schema:
            type: string
        application/epp+xml:
          schema:
            type: string
      description: Default request body for XML of JSON message
      required: true
  responses:
    200okCheckNoBody:
      description: OK
      headers:
        REPP-Check-Avail:
          $ref: '#/components/headers/check-avail'
        REPP-Check-Reason:
          $ref: '#/components/headers/check-reason'
        REPP-Queue-Size:
          $ref: '#/components/headers/queue-size'
        REPP-cltrid:
          $ref: '#/components/headers/cltrid'
        REPP-eppcode:
          $ref: '#/components/headers/eppcode'
        REPP-svtrid:
          $ref: '#/components/headers/svtrid'
    200okNoBody:
      description: OK
      headers:
        REPP-Queue-Size:
          $ref: '#/components/headers/queue-size'
        REPP-cltrid:
          $ref: '#/components/headers/cltrid'
        REPP-eppcode:
          $ref: '#/components/headers/eppcode'
        REPP-svtrid:
          $ref: '#/components/headers/svtrid'
    200okWithBody:
      content:
        application/epp+json:
          schema:
            type: string
        application/epp+xml:
          schema:
            type: string
      description: OK
      headers:
        REPP-Queue-Size:
          $ref: '#/components/headers/queue-size'
        REPP-cltrid:
          $ref: '#/components/headers/cltrid'
        REPP-eppcode:
          $ref: '#/components/headers/eppcode'
        REPP-svtrid:
          $ref: '#/components/headers/svtrid'
    422ErrorBody:
      content:
        application/epp+json:
          schema:
            type: string
        application/epp+xml:
          schema:
            type: string
      description: Unprocessable Content
      headers:
        REPP-cltrid:
          $ref: '#/components/headers/cltrid'
        REPP-eppcode:
          $ref: '#/components/headers/eppcode'
        REPP-svtrid:
          $ref: '#/components/headers/svtrid'
    422ErrorNoBody:
      description: Unprocessable Content
      headers:
        REPP-cltrid:
          $ref: '#/components/headers/cltrid'
        REPP-eppcode:
          $ref: '#/components/headers/eppcode'
        REPP-svtrid:
          $ref: '#/components/headers/svtrid'
  schemas:
    DomainCreateRequest:
      allOf:
      - $ref: '#/components/schemas/epp_eppType'
      - properties:
          command:
            properties:
              create:
                $ref: '#/components/schemas/domain_createType'
            required:
            - create
            type: object
        required:
        - command
    domain_addRemType:
      properties:
        contact:
          items:
            $ref: '#/components/schemas/domain_contactType'
          minItems: 0
          type: array
        ns:
          $ref: '#/components/schemas/domain_nsType'
        status:
          items:
            $ref: '#/components/schemas/domain_statusType'
          maxItems: 11
          minItems: 0
          type: array
      type: object
    domain_authInfoChgType:
      oneOf:
      - properties:
          pw:
            $ref: '#/components/schemas/eppcom_pwAuthInfoType'
        required:
        - pw
        type: object
      - properties:
          ext:
            $ref: '#/components/schemas/eppcom_extAuthInfoType'
        required:
        - ext
        type: object
      - properties:
          'null':
            default: false
            type: boolean
        required:
        - 'null'
        type: object
    domain_authInfoType:
      oneOf:
      - properties:
          pw:
            $ref: '#/components/schemas/eppcom_pwAuthInfoType'
        required:
        - pw
        type: object
      - properties:
          ext:
            $ref: '#/components/schemas/eppcom_extAuthInfoType'
        required:
        - ext
        type: object
    domain_checkNameType:
      properties:
        '#value':
          maxLength: 255
          minLength: 1
          type: string
        '@avail':
          type: boolean
      type: object
    domain_checkType:
      properties:
        name:
          $ref: '#/components/schemas/domain_checkNameType'
        reason:
          $ref: '#/components/schemas/eppcom_reasonType'
      required:
      - name
      type: object
    domain_chgType:
      properties:
        authInfo:
          $ref: '#/components/schemas/domain_authInfoChgType'
        registrant:
          $ref: '#/components/schemas/domain_clIDChgType'
      type: object
    domain_chkDataType:
      properties:
        cd:
          items:
            $ref: '#/components/schemas/domain_checkType'
          minItems: 1
          type: array
      type: object
    domain_clIDChgType:
      maxLength: 16
      minLength: 0
      type: string
    domain_contactAttrType:
      enum:
      - admin
      - billing
      - tech
      type: string
    domain_contactType:
      properties:
        '#value':
          maxLength: 16
          minLength: 3
          type: string
        '@type':
          enum:
          - admin
          - billing
          - tech
          type: string
      type: object
    domain_creDataType:
      properties:
        crDate:
          format: date-time
          type: string
        exDate:
          format: date-time
          type: string
        name:
          $ref: '#/components/schemas/eppcom_labelType'
      required:
      - name
      - crDate
      type: object
    domain_createType:
      properties:
        authInfo:
          $ref: '#/components/schemas/domain_authInfoType'
        contact:
          items:
            $ref: '#/components/schemas/domain_contactType'
          minItems: 0
          type: array
        name:
          $ref: '#/components/schemas/eppcom_labelType'
        ns:
          $ref: '#/components/schemas/domain_nsType'
        period:
          $ref: '#/components/schemas/domain_periodType'
        registrant:
          $ref: '#/components/schemas/eppcom_clIDType'
      required:
      - name
      - authInfo
      type: object
    domain_hostAttrType:
      properties:
        hostAddr:
          items:
            $ref: '#/components/schemas/host_addrType'
          minItems: 0
          type: array
        hostName:
          $ref: '#/components/schemas/eppcom_labelType'
      required:
      - hostName
      type: object
    domain_hostsType:
      enum:
      - all
      - del
      - none
      - sub
      type: string
    domain_infDataType:
      properties:
        authInfo:
          $ref: '#/components/schemas/domain_authInfoType'
        clID:
          $ref: '#/components/schemas/eppcom_clIDType'
        contact:
          items:
            $ref: '#/components/schemas/domain_contactType'
          minItems: 0
          type: array
        crDate:
          format: date-time
          type: string
        crID:
          $ref: '#/components/schemas/eppcom_clIDType'
        exDate:
          format: date-time
          type: string
        host:
          items:
            $ref: '#/components/schemas/eppcom_labelType'
          minItems: 0
          type: array
        name:
          $ref: '#/components/schemas/eppcom_labelType'
        ns:
          $ref: '#/components/schemas/domain_nsType'
        registrant:
          $ref: '#/components/schemas/eppcom_clIDType'
        roid:
          $ref: '#/components/schemas/eppcom_roidType'
        status:
          items:
            $ref: '#/components/schemas/domain_statusType'
          maxItems: 11
          minItems: 0
          type: array
        trDate:
          format: date-time
          type: string
        upDate:
          format: date-time
          type: string
        upID:
          $ref: '#/components/schemas/eppcom_clIDType'
      required:
      - name
      - roid
      - clID
      type: object
    domain_infoNameType:
      properties:
        '#value':
          maxLength: 255
          minLength: 1
          type: string
        '@hosts':
          enum:
          - all
          - del
          - none
          - sub
          type: string
      type: object
    domain_infoType:
      properties:
        authInfo:
          $ref: '#/components/schemas/domain_authInfoType'
        name:
          $ref: '#/components/schemas/domain_infoNameType'
      required:
      - name
      type: object
    domain_mNameType:
      properties:
        name:
          items:
            $ref: '#/components/schemas/eppcom_labelType'
          minItems: 1
          type: array
      type: object
    domain_nsType:
      oneOf:
      - properties:
          hostObj:
            items:
              $ref: '#/components/schemas/eppcom_labelType'
            minItems: 1
            type: array
        type: object
      - properties:
          hostAttr:
            items:
              $ref: '#/components/schemas/domain_hostAttrType'
            minItems: 1
            type: array
        type: object
    domain_pLimitType:
      maximum: 99
      minimum: 1
      type: integer
    domain_pUnitType:
      enum:
      - y
      - m
      type: string
    domain_paNameType:
      properties:
        '#value':
          maxLength: 255
          minLength: 1
          type: string
        '@paResult':
          type: boolean
      type: object
    domain_panDataType:
      properties:
        name:
          $ref: '#/components/schemas/domain_paNameType'
        paDate:
          format: date-time
          type: string
        paTRID:
          $ref: '#/components/schemas/epp_trIDType'
      required:
      - name
      - paTRID
      - paDate
      type: object
    domain_periodType:
      properties:
        '#value':
          maximum: 99
          minimum: 1
          type: integer
        '@unit':
          enum:
          - y
          - m
          type: string
      type: object
    domain_renDataType:
      properties:
        exDate:
          format: date-time
          type: string
        name:
          $ref: '#/components/schemas/eppcom_labelType'
      required:
      - name
      type: object
    domain_renewType:
      properties:
        curExpDate:
          format: date
          type: string
        name:
          $ref: '#/components/schemas/eppcom_labelType'
        period:
          $ref: '#/components/schemas/domain_periodType'
      required:
      - name
      - curExpDate
      type: object
    domain_sNameType:
      properties:
        name:
          $ref: '#/components/schemas/eppcom_labelType'
      required:
      - name
      type: object
    domain_statusType:
      properties:
        '#value':
          type: string
        '@lang':
          type: string
        '@s':
          enum:
          - clientDeleteProhibited
          - clientHold
          - clientRenewProhibited
          - clientTransferProhibited
          - clientUpdateProhibited
          - inactive
          - ok
          - pendingCreate
          - pendingDelete
          - pendingRenew
          - pendingTransfer
          - pendingUpdate
          - serverDeleteProhibited
          - serverHold
          - serverRenewProhibited
          - serverTransferProhibited
          - serverUpdateProhibited
          type: string
      type: object
    domain_statusValueType:
      enum:
      - clientDeleteProhibited
      - clientHold
      - clientRenewProhibited
      - clientTransferProhibited
      - clientUpdateProhibited
      - inactive
      - ok
      - pendingCreate
      - pendingDelete
      - pendingRenew
      - pendingTransfer
      - pendingUpdate
      - serverDeleteProhibited
      - serverHold
      - serverRenewProhibited
      - serverTransferProhibited
      - serverUpdateProhibited
      type: string
    domain_transferType:
      properties:
        authInfo:
          $ref: '#/components/schemas/domain_authInfoType'
        name:
          $ref: '#/components/schemas/eppcom_labelType'
        period:
          $ref: '#/components/schemas/domain_periodType'
      required:
      - name
      type: object
    domain_trnDataType:
      properties:
        acDate:
          format: date-time
          type: string
        acID:
          $ref: '#/components/schemas/eppcom_clIDType'
        exDate:
          format: date-time
          type: string
        name:
          $ref: '#/components/schemas/eppcom_labelType'
        reDate:
          format: date-time
          type: string
        reID:
          $ref: '#/components/schemas/eppcom_clIDType'
        trStatus:
          $ref: '#/components/schemas/eppcom_trStatusType'
      required:
      - name
      - trStatus
      - reID
      - reDate
      - acID
      - acDate
      type: object
    domain_updateType:
      properties:
        add:
          $ref: '#/components/schemas/domain_addRemType'
        chg:
          $ref: '#/components/schemas/domain_chgType'
        name:
          $ref: '#/components/schemas/eppcom_labelType'
        rem:
          $ref: '#/components/schemas/domain_addRemType'
      required:
      - name
      type: object
    epp_commandType:
      allOf:
      - properties:
          clTRID:
            $ref: '#/components/schemas/epp_trIDStringType'
          extension:
            $ref: '#/components/schemas/epp_extAnyType'
        type: object
      - oneOf:
        - properties:
            check:
              $ref: '#/components/schemas/epp_readWriteType'
          required:
          - check
          type: object
        - properties:
            create:
              $ref: '#/components/schemas/epp_readWriteType'
          required:
          - create
          type: object
        - properties:
            delete:
              $ref: '#/components/schemas/epp_readWriteType'
          required:
          - delete
          type: object
        - properties:
            info:
              $ref: '#/components/schemas/epp_readWriteType'
          required:
          - info
          type: object
        - properties:
            login:
              $ref: '#/components/schemas/epp_loginType'
          required:
          - login
          type: object
        - properties:
            logout:
              default: false
              type: boolean
          required:
          - logout
          type: object
        - properties:
            poll:
              $ref: '#/components/schemas/epp_pollType'
          required:
          - poll
          type: object
        - properties:
            renew:
              $ref: '#/components/schemas/epp_readWriteType'
          required:
          - renew
          type: object
        - properties:
            transfer:
              $ref: '#/components/schemas/epp_transferType'
          required:
          - transfer
          type: object
        - properties:
            update:
              $ref: '#/components/schemas/epp_readWriteType'
          required:
          - update
          type: object
      properties:
        clTRID:
          $ref: '#/components/schemas/epp_trIDStringType'
        extension:
          $ref: '#/components/schemas/epp_extAnyType'
      type: object
    epp_credsOptionsType:
      properties:
        lang:
          type: string
        version:
          $ref: '#/components/schemas/epp_versionType'
      required:
      - version
      - lang
      type: object
    epp_dcpAccessType:
      oneOf:
      - properties:
          all:
            default: false
            type: boolean
        required:
        - all
        type: object
      - properties:
          none:
            default: false
            type: boolean
        required:
        - none
        type: object
      - properties:
          'null':
            default: false
            type: boolean
        required:
        - 'null'
        type: object
      - properties:
          other:
            default: false
            type: boolean
        required:
        - other
        type: object
      - properties:
          personal:
            default: false
            type: boolean
        required:
        - personal
        type: object
      - properties:
          personalAndOther:
            default: false
            type: boolean
        required:
        - personalAndOther
        type: object
    epp_dcpExpiryType:
      oneOf:
      - properties:
          absolute:
            format: date-time
            type: string
        required:
        - absolute
        type: object
      - properties:
          relative:
            format: duration
            type: string
        required:
        - relative
        type: object
    epp_dcpOursType:
      properties:
        recDesc:
          $ref: '#/components/schemas/epp_dcpRecDescType'
      type: object
    epp_dcpPurposeType:
      properties:
        admin:
          default: false
          type: boolean
        contact:
          default: false
          type: boolean
        other:
          default: false
          type: boolean
        prov:
          default: false
          type: boolean
      type: object
    epp_dcpRecDescType:
      maxLength: 255
      minLength: 1
      type: string
    epp_dcpRecipientType:
      properties:
        other:
          default: false
          type: boolean
        ours:
          items:
            $ref: '#/components/schemas/epp_dcpOursType'
          minItems: 0
          type: array
        public:
          default: false
          type: boolean
        same:
          default: false
          type: boolean
        unrelated:
          default: false
          type: boolean
      type: object
    epp_dcpRetentionType:
      oneOf:
      - properties:
          business:
            default: false
            type: boolean
        required:
        - business
        type: object
      - properties:
          indefinite:
            default: false
            type: boolean
        required:
        - indefinite
        type: object
      - properties:
          legal:
            default: false
            type: boolean
        required:
        - legal
        type: object
      - properties:
          none:
            default: false
            type: boolean
        required:
        - none
        type: object
      - properties:
          stated:
            default: false
            type: boolean
        required:
        - stated
        type: object
    epp_dcpStatementType:
      properties:
        purpose:
          $ref: '#/components/schemas/epp_dcpPurposeType'
        recipient:
          $ref: '#/components/schemas/epp_dcpRecipientType'
        retention:
          $ref: '#/components/schemas/epp_dcpRetentionType'
      required:
      - purpose
      - recipient
      - retention
      type: object
    epp_dcpType:
      properties:
        access:
          $ref: '#/components/schemas/epp_dcpAccessType'
        expiry:
          $ref: '#/components/schemas/epp_dcpExpiryType'
        statement:
          items:
            $ref: '#/components/schemas/epp_dcpStatementType'
          minItems: 1
          type: array
      required:
      - access
      type: object
    epp_eppType:
      oneOf:
      - properties:
          greeting:
            $ref: '#/components/schemas/epp_greetingType'
        required:
        - greeting
        type: object
      - properties:
          hello:
            default: false
            type: boolean
        required:
        - hello
        type: object
      - properties:
          command:
            $ref: '#/components/schemas/epp_commandType'
        required:
        - command
        type: object
      - properties:
          response:
            $ref: '#/components/schemas/epp_responseType'
        required:
        - response
        type: object
      - properties:
          extension:
            $ref: '#/components/schemas/epp_extAnyType'
        required:
        - extension
        type: object
    epp_errValueType:
      allOf:
      - properties:
          '#text':
            items:
              type: string
            type: array
        type: object
      - type: object
      properties:
        '#text':
          items:
            type: string
          type: array
      type: object
    epp_extAnyType:
      allOf:
      - properties: {}
        type: object
      - type: object
      properties: {}
      type: object
    epp_extErrValueType:
      properties:
        reason:
          $ref: '#/components/schemas/epp_msgType'
        value:
          $ref: '#/components/schemas/epp_errValueType'
      required:
      - value
      - reason
      type: object
    epp_extURIType:
      properties:
        extURI:
          items:
            format: uri
            type: string
          minItems: 1
          type: array
      type: object
    epp_greetingType:
      properties:
        dcp:
          $ref: '#/components/schemas/epp_dcpType'
        svDate:
          format: date-time
          type: string
        svID:
          $ref: '#/components/schemas/epp_sIDType'
        svcMenu:
          $ref: '#/components/schemas/epp_svcMenuType'
      required:
      - svID
      - svDate
      - svcMenu
      - dcp
      type: object
    epp_loginSvcType:
      properties:
        objURI:
          items:
            format: uri
            type: string
          minItems: 1
          type: array
        svcExtension:
          $ref: '#/components/schemas/epp_extURIType'
      type: object
    epp_loginType:
      properties:
        clID:
          $ref: '#/components/schemas/eppcom_clIDType'
        newPW:
          $ref: '#/components/schemas/epp_pwType'
        options:
          $ref: '#/components/schemas/epp_credsOptionsType'
        pw:
          $ref: '#/components/schemas/epp_pwType'
        svcs:
          $ref: '#/components/schemas/epp_loginSvcType'
      required:
      - clID
      - pw
      - options
      - svcs
      type: object
    epp_mixedMsgType:
      allOf:
      - properties:
          '#text':
            items:
              type: string
            type: array
          '@lang':
            type: string
        type: object
      - type: object
      properties:
        '#text':
          items:
            type: string
          type: array
        '@lang':
          type: string
      type: object
    epp_msgQType:
      properties:
        '@count':
          type: integer
        '@id':
          minLength: 1
          type: string
        msg:
          $ref: '#/components/schemas/epp_mixedMsgType'
        qDate:
          format: date-time
          type: string
      type: object
    epp_msgType:
      properties:
        '#value':
          type: string
        '@lang':
          type: string
      type: object
    epp_pollOpType:
      enum:
      - ack
