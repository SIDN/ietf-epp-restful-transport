          default: false
          type: boolean
      required:
      - indefinite
      type: object
    - properties:
        legal:
          default: false
          type: boolean
      required:
      - legal
      type: object
    - properties:
        none:
          default: false
          type: boolean
      required:
      - none
      type: object
    - properties:
        stated:
          default: false
